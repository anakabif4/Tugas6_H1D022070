<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI
        Components</a></p>
    <div id="card">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle><ion-datetime></ion-datetime></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-checkbox>Hasna Mumtazah Khairunnisa</ion-checkbox>
        </ion-card-content>
        <ion-checkbox>H1D022070</ion-checkbox>
      </ion-card>
    </div>
  </div>
</ion-content>
